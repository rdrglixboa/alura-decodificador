<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador Alura</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inika&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">


    <div class="container__botao">
      <div>
        <textarea placeholder="Digite seu texto"></textarea>
      </div>
      <div>
        <p>Apenas letras minúsculas e sem acento</p>
        <button>CRIPTOGRAFAR</button>
        <button>DESCRIPTOGRAFAR</button>
      </div>
    </div>


    <div class="container__mensagem">
      <div class="imagem">
        <img src="./img/cypher_spray.png" alt="">
        <h2> Nenhuma mensagem <br>encontrada</h2>
        <p> Digite um texto que você deseja <br>criptografar ou descriptografar.</p>
      </div>
    </div>

  </main>

</body>

</html>
